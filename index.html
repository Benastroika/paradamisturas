<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Manutenção</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="page-title">Gerenciamento de Manutenção</h1>

        <div class="import-section">
            <input type="file" id="csvFileInput" accept=".csv">
            <button id="load-button">Importar CSV</button>
            <button id="delete-button">Apagar Planilha</button>
        </div>

        <form id="update-form">
            <label for="Ordem">Ordem:</label>
            <input type="text" id="Ordem" required>
            <button type="submit">Atualizar Status</button>
        </form>

        <div id="chart-container">
            <button id="generate-chart-button">Gerar Gráfico</button>
            <button id="save-button">Salvar CSV</button>
            <canvas id="curva-s-chart"></canvas>
            <div id="percentage-info"></div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Ordem</th>
                    <th>Tipo de ordem</th>
                    <th>Código ABC</th>
                    <th>Data-base iníc.</th>
                    <th>Loc.instalação</th>
                    <th>Denominação</th>
                    <th>Texto breve</th>
                    <th>Duração normal</th>
                    <th>Número</th>
                    <th>TOTAL HH</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- As linhas da tabela serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.0/dist/chartjs-plugin-annotation.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
