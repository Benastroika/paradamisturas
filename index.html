<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Manutenção</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Manutenção</h1>

        <div class="top-section">
            <div class="import-section">
                <input type="file" id="csvFileInput" accept=".csv">
                <button id="load-button" class="button button-primary">Importar CSV</button>
                <button id="delete-button" class="button button-secondary">Apagar Planilha</button>
            </div>
            <div class="search-section">
                <input type="text" id="search-input" placeholder="Pesquisar...">
            </div>
        </div>

        <div class="status-section">
            <form id="update-form">
                <input type="text" id="Ordem" placeholder="Ordem para atualizar" required>
                <button type="submit" class="button button-primary">Atualizar Status</button>
            </form>
            <form id="uncomplete-form">
                <input type="text" id="UncompleteOrdem" placeholder="Ordem para retirar conclusão" required>
                <button type="submit" class="button button-secondary">Retirar Conclusão</button>
            </form>
        </div>

        <div class="chart-container" id="chart-container">
            <button id="generate-chart-button" class="button button-primary">Gerar Gráfico</button>
            <button id="save-csv-button" class="button button-secondary">Salvar CSV</button>
            <canvas id="curva-s-chart"></canvas>
        </div>

        <div class="table-container">
            <table id="data-table" class="table">
                <thead>
                    <tr>
                        <th>Ordem</th>
                        <th>Tipo de ordem</th>
                        <th>Código ABC</th>
                        <th>Data-base iníc.</th>
                        <th>Loc.instalação</th>
                        <th>Denominação</th>
                        <th>Texto breve</th>
                        <th>Duração normal</th>
                        <th>Número</th>
                        <th>TOTAL HH</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

        <div class="cards-section">
            <div class="card">
                <div class="card-header">Informações</div>
                <div class="card-body" id="totals-info"></div>
            </div>
            <div class="card">
                <div class="card-header">Curva S</div>
                <div class="card-body" id="percentage-info"></div>
            </div>
            <div class="card">
                <div class="card-header">Gráfico de Rosca</div>
                <canvas id="percentage-doughnut-chart"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
